<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/style.css">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CDN for React -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <!-- CDN for React DOM -->
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <!-- CDN for html2canvas -->
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <!-- Load Babel -->
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="container"></div>
    <script type="text/babel">
      // Header Component
      const Header = () =>
        <>
          <h1>Dutch Treat Calculator</h1>
        </>
      
      // Calculator Component
      const Calculator = ({inputList, setInputList, setResultList, setShowCalculator, setCurrency}) => {

        // handle input change
        const handleInputChange = (e, index) => {
          const { name, value } = e.target;
          const list = [...inputList];
          list[index][name] = value;
          setInputList(list);
        };
      
        // handle click event of the Remove button
        const handleRemoveClick = index => {
          const list = [...inputList];
          list.splice(index, 1);
          setInputList(list);
        };
      
        // handle click event of the Add button
        const handleAddClick = () => {
          setInputList([...inputList, { name: "", amountUsed: ""}]);
        };
      
        // handle click event of the Calculate button
        const handleCalculate = e => {
          // prevent re-render the form
          e.preventDefault();
          const index = inputList.length
          const currency = selectList.current.value
          const decimal = (currency === "₩"|| currency === "¥") ? 0 : 2;
          const name_array = inputList.map(x => x.name);
          const split_array= inputList.map(x => x.amountUsed/index);
          const array_list = inputList.map(x => Array(index).fill(x.amountUsed/index));
          const cal_value_list = array_list.map((x) => {return x.map((y, i) => {return split_array[i] - y})});
          const results = cal_value_list.map((x) => {return x.map((y, i) => {return y>0 ? {amount: y.toFixed(decimal), name: name_array[i]} : null})})
          setResultList(results.map(x => x.filter(result => result != null)));
          setShowCalculator(false);
          setCurrency(currency);
        }
        
        // handle click event of the Reset button
        const handleReset = () => {
          setInputList([{ name: "", amountUsed: "" }]);
          setResultList([]);
          setCurrency("");
        }

        const selectList = React.useRef();

        return (
          <div className="Calculator">
            <form onSubmit={handleCalculate}>
              <fieldset>
                <button type="button" onClick={handleReset}>Reset</button>
                <select ref={selectList} name="currency" id="currency">
                  <option value="$">Dollar($)</option>
                  <option value="₩">Won(₩)</option>
                  <option value="€">Euro(€)</option>
                  <option value="¥">Yen(¥)</option>
                  <option value="£">Pound(£)</option>
                </select>
                {inputList.map((x, i) => {
                  return (
                    <div className="inputRow" key={"inputRowId"+i}>
                      <input type = "text" name="name" placeholder="Enter Name" value={x.name}
                        onChange={e => handleInputChange(e, i)} required />
                      <input type = "number" name="amountUsed" placeholder="Enter Amount Used" value={x.amountUsed} 
                        onChange={e => handleInputChange(e, i)} required />
                      {inputList.length !== 1 && <button onClick={() => handleRemoveClick(i)}>Remove</button>}
                      <div className="add-btn">
                        {inputList.length - 1 === i && <button onClick={handleAddClick}>Add</button>}
                      </div>
                    </div>
                  );
                })}
                {inputList.length === 1 && <button disabled>Calculate</button>}
                {inputList.length > 1 && <button>Calculate</button>}
              </fieldset>
            </form>
            {/*show input list
            <div style={{ marginTop: 20 }}>{JSON.stringify(inputList)}</div>*/}
          </div>
        );
      }

      // Result Component
      const Result = ({inputList, resultList, setShowCalculator, currency}) => {
        const resultBox = React.useRef();
        const handleDownload = (element) => {
          html2canvas(element).then((canvas => {
            const resultImage = canvas.toDataURL("image/png");
            let anchor = document.createElement('a');
            document.body.appendChild(anchor);
            anchor.style = "display:none;";
            anchor.href = resultImage
            anchor.download = "image_name"
            anchor.click();
            document.body.removeChild(anchor);
            anchor.remove();
          }));
        }
        if(resultList.length > 0) {
          return(
            <>
              <div ref={resultBox} className="result" id="result-box">
                <div className="result-content">
                  <h2>Calculation Result</h2>
                  {resultList.map((x,i) => {
                    if(x.length > 0) {
                      return(
                      <div className="result-content-list" key={"resultList"+i}>
                        <h3>{inputList[i].name}</h3>
                        {x.map((y, ii) => <p key={i + y.name + ii}>send {currency}{y.amount} to {y.name}</p>)}
                      </div>
                      )}
                  })}
                </div>
              </div>
              <button onClick={() => setShowCalculator(true)}>Return</button>
              <button onClick={() => handleDownload(resultBox.current)}>Download</button>
            </>
          )
        } else {
          return null;
        }
        
      }

      // App Component
      const App = () => {
        // State hook to update input list, name array, result list and show calculator
        const [inputList, setInputList] = React.useState([{ name: "", amountUsed: "" }]);
        const [resultList, setResultList] = React.useState([]);
        const [showCalculator, setShowCalculator] = React.useState(true);
        const [currency, setCurrency] = React.useState("");
        return(
          <>
            <Header />
            { showCalculator
              ? <Calculator inputList={inputList} setInputList={setInputList} setResultList={setResultList} setShowCalculator={setShowCalculator} setCurrency={setCurrency}/>
              : <Result inputList={inputList} resultList={resultList} setShowCalculator={setShowCalculator} currency={currency}/>
            }
          </>
        )
      }
      ReactDOM.render(
        <>
          <App />
        </>,
        document.getElementById('container')
      );
    </script>
  </body>
</html>
